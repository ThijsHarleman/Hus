<div class="propertiesWindow">
    <h5 class="mb-3">Simulation</h5>
    <form name="simulationSettings">
        <div class="d-flex">
            <label class="settings-label">Pits: {{simulationSettings.pitAmount}}</label>
            <input 
                type="range" 
                class="form-range custom-range" 
                min="6" 
                max="16"
                name="pitAmount"
                id="pitAmount" 
                value="pitAmount"
                [(ngModel)]="simulationSettings.pitAmount">
        </div>
        <div class="d-flex">
            <label class="settings-label">Seeds: {{simulationSettings.seedsPerPit}}</label>
            <input 
                type="range" 
                class="form-range custom-range" 
                min="2" 
                max="10"
                name="seedsPerPit"
                id="seedsPerPit" 
                value="seedsPerPit"
                [(ngModel)]="simulationSettings.seedsPerPit">
        </div>
        <div class="d-flex">
            <label class="settings-label">Simulate: {{simulationSettings.simulationAmount}}</label>
            <input 
                type="range"
                color="warning"
                class="form-range custom-range" 
                min="1" 
                max="1000"
                name="simulationAmount"
                id="simulationAmount" 
                value="simulationAmount"
                [(ngModel)]="simulationSettings.simulationAmount">
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-warning btn-sm btn-no-outline" (click)="closeModal('Cancel')">Cancel</button>
            <button class="btn btn-warning btn-sm" (click)="submit()">Run</button>
        </div>
    </form>
</div>
